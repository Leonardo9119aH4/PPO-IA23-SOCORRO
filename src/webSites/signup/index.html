<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codegamix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='http://localhost/globalAssets/css/main.css'>
    <link href="http://localhost:3000/webSites/signup/content.css" rel="Stylesheet">
    <script type="module" defer async src='http://localhost:3000/webSites/signup/content.js'></script>
</head>
<body>
    <nav> <!-- Injetado pelo main.js -->

    </nav>
    <img src="http://localhost:3000/globalAssets/images/laptop-coding.jpg">
    <div></div>
    <span id="logmn">
        <main>
            <a href="http://localhost:3000/webSites/main/index.html"><img src="http://localhost:3000/globalassets/images/white-logo.png" alt="Logotipo codegamix"></a>
            <div>
                <div id="ip">
                    <span>
                        <label>Email:</label>
                        <input type="email" placeholder="Digite seu email aqui" id="email">
                        <label>Confirme o seu email:</label>
                        <input type="email" placeholder="Confirme o seu email aqui" id="confirmEmail">
                        <label>Senha:</label>
                        <input type="password" placeholder="Digite a sua senha aqui" id="senha">
                        <label>Confirme a sua senha:</label>
                        <input type="password" placeholder="Confirme a sua senha aqui" id="confirmSenha">
                    </span>
                    <span>
                        <label>Nome real:</label>
                        <input type="text" placeholder="Digite o seu nome aqui" id="realName">
                        <label>Nome de perfil:</label>
                        <input type="text" placeholder="Digite o seu nick aqui" id="nome">
                        <label>Telefone:</label>
                        <input type="tel" placeholder="Digite o seu nome aqui">
                        <label>Upload de foto de perfil:</label>
                        <input type="file">
                    </span>
                </div>
                <div>
                </div>
                <div id="bt">
                    <button id="exitbt">
                        <p>Sair</p>
                    </button>
                    <button id="entrar">
                        <p>Cadastrar</p>
                    </button>
                </div>
            </div>
        </main>
    </span>
</body>
</html>
