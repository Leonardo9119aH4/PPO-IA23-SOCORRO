<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codegamix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/globalAssets/css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/webSites/signup/content.css'>
    <script type="module" defer async src='/webSites/signup/content.js'></script>
</head>
<body>
    <nav> <!-- Injetado pelo main.js -->

    </nav>
    <img src="/globalAssets/images/laptop-coding.jpg">
    <div></div>
    <span id="logmn">
        <div id="inputLogo">
            <a>
                <img src="/globalAssets/images/white-logo.png" alt="Logotipo do Codegamix">
            </a>
            <h1>Bem vindo ao Codegamix !!!</h1>
        </div>
        <main>
            <div id="input">
                <div id="ip">
                    <div id="passdiv">
                        <input class="txtInput" type="email" placeholder="Digite seu email aqui" id="email">
                        <label id="emailAlert"></label>
                        <input class="txtInput" type="email" placeholder="Confirme o seu email aqui" id="confirmEmail">
                        <label id="confirmEmailAlert"></label>
                        <input class="txtInput" type="password" placeholder="Digite a sua senha aqui" id="senha">
                        <label id="passwordAlert"></label>
                        <input class="txtInput" type="password" placeholder="Confirme a sua senha aqui" id="confirmSenha">
                        <label id="comfirmPasswordAlert"></label>
                        <input class="txtInput" type="text" placeholder="Digite o seu nome aqui" id="realName">
                        <label id="realNameAlert"></label>
                        <input class="txtInput" type="text" placeholder="Digite o seu nick aqui" id="nome">
                        <label id="nickAlert"></label>
                        <input class="txtInput" type="tel" placeholder="Digite o seu telefone aqui" id="telefone">
                        <label id="phoneAlert"></label>
                    </div>
                </div>
                <div id="bt">
                    <button id="btConfirm">
                        <p>Cadastrar</p>
                    </button>
                    <a href="/webSites/login">Login?</a>
                </div>
            </div>
        </main>
    </span>
</body>
</html>
