<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codegamix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/globalAssets/css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/webSites/login/content.css'>
    <script type="module" defer async src='/webSites/login/content.js'></script>
</head>
<body>
    <nav> <!-- Injetado pelo main.js -->

    </nav>
    <img src="/globalAssets/images/laptop-coding.jpg" alt="Códigos na tela de um laptop">
    <div></div>
    <span id="logmn">
        <div id="inputLogo">
            <a href="/webSites/main/index.html">
                <img src="/globalAssets/images/white-logo.png" alt="Logotipo do Codegamix">
            </a>
            <h1>Bem vindo novamente !!!</h1>
        </div>
        <main>
            <div>
                <div id="ip">
                    <div id="passdiv">
                        <input class="txtInput" type="email" placeholder="Insira seu e-mail" id="email">
                        <input class="txtInput" type="password" placeholder="Insira sua senha" id="password">
                    </div>
                    <div id="metododiv">
                        <div>
                            <input class="radioInput" type="radio" name="metodo" id="metodouser">
                            <label>Logar com o nome de usuário</label>
                        </div>
                        <div>
                            <input class="radioInput" type="radio" name="metodo" id="metodotelefone">
                            <label>Logar com o número de telefone</label>
                        </div>
                        <div>
                            <input class="radioInput" type="radio" name="metodo" id="metodoemail">
                            <label>Logar com o email</label>
                        </div>
                    </div>
                </div>
                <div id="bt">
                    <button id="btConfirm">
                        <p>Entrar</p>
                    </button>
                    <a href="/webSites/signup">Cadastrar</a>
                </div>
            </div>
        </main>
    </span>
</body>
</html>
