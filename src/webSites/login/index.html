<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codegamix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/globalAssets/css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/webSites/login/content.css'>
    <script type="module" defer async src='/webSites/login/content.js'></script>
</head>
<body>
    <nav> <!-- Injetado pelo main.js -->

    </nav>
    <img src="/globalAssets/images/laptop-coding.jpg">
    <div></div>
    <span id="logmn">
        <main>
            <h1>Bem vindo ao CodeGamix!!!</h1>
            <div>
                <div id="ip">
                    <div id="passdiv">
                        <input type="email" placeholder="Insira seu e-mail" id="email">
                        <input type="password" placeholder="Insira sua senha" id="password">
                        <a href="/webSites/signup">Ainda não possui uma conta? Crie uma clicando aqui!</a>
                    </div>
                    <div id="metododiv">
                        <input type="radio" name="metodo" id="metodouser">
                        <label>Logar com o nome de usuário</label> 
                        <input type="radio" name="metodo" id="metodotelefone">
                        <label>Logar com o número de telefone</label>
                        <input type="radio" name="metodo" id="metodoemail">
                        <label>Logar com o email</label>
                    </div>
                </div>
                <div id="bt">
                    <button id="btConfirm">
                        <p>Entrar</p>
                    </button>
                </div>
            </div>
        </main>
    </span>
</body>
</html>
