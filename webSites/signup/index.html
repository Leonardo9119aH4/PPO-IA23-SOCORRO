<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codegamix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/globalAssets/css/main.css'>
    <link href="/webSites/signup/content.css" rel="Stylesheet">
    <script defer async src='/globalAssets/js/main.js'></script>
    <script defer async src='/webSites/signup/content.js'></script>
</head>
<body>
    <img src="/globalAssets/images/laptop-coding.jpg">
    <div></div>
    <span id="logmn">
        <main>
            <img src="/globalassets/images/white-logo.png" alt="Logotipo codegamix">
            <div>
                <div id="ip">
                    <span>
                        <label>Email:</label>
                        <input type="email" placeholder="Digite seu email aqui">
                        <label>Confirme o seu email:</label>
                        <input type="email" placeholder="Confirme o seu email aqui">
                        <label>Senha:</label>
                        <input type="password" placeholder="Digite a sua senha aqui">
                        <label>Confirme a sua senha:</label>
                        <input type="password" placeholder="Confirme a sua senha aqui">
                    </span>
                    <span>
                        <label>Nome real:</label>
                        <input type="text" placeholder="Digite o seu nome aqui">
                        <label>Nome de perfil:</label>
                        <input type="text" placeholder="Digite o seu nick aqui">
                        <label>Telefone:</label>
                        <input type="tel" placeholder="Digite o seu nome aqui">
                        <label>Upload de foto de perfil:</label>
                        <input type="file">
                    </span>
                </div>
                <div>
                </div>
                <div id="bt">
                    <button id="exitbt">
                        <p>Sair</p>
                    </button>
                    <button>
                        <p>Entrar</p>
                    </button>
                </div>
            </div>
        </main>
    </span>
</body>
</html>
